<!doctype html>
<html>
  <head><meta charset="utf-8"><title>Nuovo Gioco</title></head>
  <body>
    <h1>Nuovo Gioco</h1>
    <form method="post">
      <label>Nome: <input name="nome" required></label><br>
      <label>Numero giocatori massimo: <input name="numero_giocatori_massimo" type="number" min="1" required></label><br>
      <label>Durata media (min): <input name="durata_media" type="number" min="1" required></label><br>
      <label>Categoria: <input name="categoria" required></label><br>
      <button type="submit">Salva</button>
    </form>
    <p><a href="{{ url_for('list_games') }}">Torna ai giochi</a></p>
  </body>
</html>
