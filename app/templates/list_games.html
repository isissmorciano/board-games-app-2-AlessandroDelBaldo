<!doctype html>
<html>
  <head><meta charset="utf-8"><title>Partite - {{ game.nome }}</title></head>
  <body>
    <h1>Partite di "{{ game.nome }}"</h1>
    <a href="{{ url_for('new_match', game_id=game.id) }}">Registra nuova partita</a> |
    <a href="{{ url_for('list_games') }}">Torna ai giochi</a>
    <table border="1" cellpadding="4" cellspacing="0">
      <tr><th>ID</th><th>Data</th><th>Vincitore</th><th>Punti</th></tr>
      {% for p in matches %}
      <tr>
        <td>{{ p.id }}</td>
        <td>{{ p.data }}</td>
        <td>{{ p.vincitore }}</td>
        <td>{{ p.punteggio_vincitore }}</td>
      </tr>
      {% endfor %}
    </table>
  </body>
</html>
